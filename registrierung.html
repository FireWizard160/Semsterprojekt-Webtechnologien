<!DOCTYPE html>
<html>
<head>
    <title>Anmeldung</title>
</head>
<body>
<h1>Registrierung</h1><br><br>
<form title="Registrierung">
    <label for="anrede">Anrede: </label>
    <input type="text" id="anrede"><br>

    <label for="vorname">Vorname: </label>
    <input type="text" id="vorname"><br>

    <label for="nachname">Nachname: </label>
    <input type="text" id="nachname"><br>

    <label for="email">E-Mail: </label>
    <input type="text" id="email"><br>

    <label for="username">Username: </label>
    <input type="text" id="username"><br>

    <label for="password">Passwort: </label>
    <input type="password" id="password"><br><br><br>
    <input type="submit" id="submit" value="Jetzt Registrieren">

</form>

<h1>Anmeldung</h1><br><br>

<form title="Anmeldung">
    <label for="username">Username: </label>
    <input type="text" id="username"><br>

    <label for="password">Passwort: </label>
    <input type="password" id="password">


</form>
</body>


</html>
